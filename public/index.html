  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p,
    ul,
    li,
    span {
      margin: 0;
      padding: 0;
      font-style: 27px;
      color: #1A2844;
      /* font-family: 'Poppins', sans-serif !important; */
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background: #222224 !important;
    }

    h1 {
      color: #1A2844 !important;
    }


    ul li {
      list-style: none !important;
    }

    a {
      text-decoration: none;

    }

    .btn {
      font-family: 'Montserrat', sans-serif;
    }

    .btn-success {
      background-color: #1A2844 !important;
      border: 0;

    }

    .text-secondary {
      color: #aaacaf !important;

    }

    .text-danger {
      color: #dd6f15 !important;
    }



    .btn-danger {
      color: #fff;
      background-color: #f1612e;
      border-color: #f1612e;
    }


    /* ============================================================ */
    .swal-title {
      font-size: 20px;
      /* font-family: 'Poppins', sans-serif !important; */
    }

    .swal-text {
      font-size: 18px;
      /* font-family: 'Poppins', sans-serif !important; */
    }

    .swal-button {
      background-color: #1A2844 !important;
      color: #fff;
      border: none;
      box-shadow: none;
      border-radius: 5px;
      font-weight: 600;
      font-size: 14px;
      padding: 10px 24px;
      margin: 0;
      cursor: pointer;
      font-family: 'Poppins', sans-serif !important;
    }

    .swal-icon--success__ring {
      width: 80px;
      height: 80px;
      border: 4px solid hsl(98deg 81% 45% / 66%);
      border-radius: 50%;
      box-sizing: content-box;
      position: absolute;
      left: -4px;
      top: -4px;
      z-index: 2;
    }

    /* ============================================================ */



    .accordion-button:not(.collapsed) {
      color: #f9fafb;
      background-color: #e7f1ff;
      box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .125);
    }

    .accordion-button:not(.collapsed) {
      color: #f9fafb;
      background-color: #1a2844;
      box-shadow: inset 0 -1px 0 rgba(0, 0, 0, .125);
    }


    .progress {
      display: flex;
      height: 11px;
      overflow: hidden;
      font-size: .75rem;
      background-color: #e9ecef;
      border-radius: .25rem;
    }
  </style>
